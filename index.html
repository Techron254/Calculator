<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <h4>serocalc</h4>
        <div class="display">
        </div>
        <div class="keypad">
            <div class="numbers">
                <button type="button" value="percent" id="percent">%</button>
                <button type="button" value="/" id="division">/</button>
                <button type="button" value="AC" id="AC">AC</button>
                <button type="button" value="9" id="nine">9</button>
                <button type="button" value="8" id="eight">8</button>
                <button type="button" value="7" id="seven">7</button>
                <button type="button" value="9" id="power">6</button>
                <button type="button" value="5" id="times">5</button>
                <button type="button" value="4" id="nine">4</button>
                <button type="button" value="3" id="eight">3</button>
                <button type="button" value="2" id="two">2</button>
                <button type="button" value="1" id="six">1</button>
                <button type="button" value="." id="five">.</button>
                <button type="button" value="0" id="zero">0</button>
                <button type="button" value="=" id="equals">=</button>
            </div>
            
            <div class="right-operators">
                <button type="button" value="del" id="del">del</button>
                <button type="button" value="*" id="times">x</button>
                <button type="button" value="-" id="minus">-</button>
                <button type="button" value="+" id="plus">+</button>
            </div>
        
        </div>
        
            
    </main>
</body>
</html>
